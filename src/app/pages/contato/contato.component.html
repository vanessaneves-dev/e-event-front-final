<app-banner-geral></app-banner-geral>
<section class="relative z-20">
  <div id="faq" class="py-16 px-4">
    <div
      class="flex flex-col justify-end mt-[7rem] relative mb-[15rem] ml-[15rem]"
    >
      <h1
        class="text-[3rem] font-extrabold uppercase font-mono bg-gradient-to-r from-gray-700 via-gray-400 to-gray-500 inline-block text-transparent bg-clip-text"
      >
        Perguntas Frequentes
      </h1>
    </div>
    <div
      class="relative mx-auto max-w-3xl bg-white shadow-lg p-8 rounded-lg top-120px"
    >
      <div class="space-y-6">
        <div
          *ngFor="let question of questions"
          class="border-b border-gray-200 pb-4"
        >
          <button
            (click)="toggleDropdown(question.id)"
            class="text-xl font-semibold text-gray-700 w-full text-left flex items-center justify-between"
          >
            {{ question.question }}
            <svg
              [ngClass]="{ 'rotate-180': question.open }"
              class="w-5 h-5 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <div *ngIf="question.open" class="text-gray-600 mt-2">
            {{ question.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="h-[2rem] w-full py-6">
    <div
      class="w-full h-px max-w-6xl mx-auto py-1"
      style="
        background-image: linear-gradient(
          90deg,
          rgba(149, 131, 198, 0) 1.46%,
          rgba(149, 131, 198, 0.6) 40.83%,
          rgba(149, 131, 198, 0.3) 65.57%,
          rgba(149, 131, 198, 0) 107.92%
        );
      "
    ></div>
  </div>

  <div class="flex flex-col justify-end mt-10 ml-[15rem]">
    <h1
      class="text-[3rem] font-extrabold uppercase font-mono bg-gradient-to-r from-gray-700 via-gray-400 to-gray-500 inline-block text-transparent bg-clip-text"
    >
      Entre em Contato
    </h1>
  </div>
  <div id="contact-us" class="py-16 px-4">
    <div class="relative mx-auto max-w-xl bg-white shadow-lg p-8 rounded-lg">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-semibold text-gray-600">
          Não encontrou sua pergunta? <br />
          Preencha o formulário abaixo.
        </h2>
      </div>
      <form class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
        <div class="sm:col-span-2">
          <app-input
            type="text"
            id="nome"
            name="nome"
            text="Nome"
            placeholder="Nome"
          ></app-input>
        </div>
        <div class="sm:col-span-2">
          <app-input
            type="email"
            id="email"
            name="email"
            text="Email"
            placeholder="Email"
          ></app-input>
        </div>
        <div class="sm:col-span-2 relative">
          <textarea
            id="msg"
            name="msg"
            rows="3"
            placeholder="Mensagem"
            class="peer bg-white h-48 w-full rounded-lg text-gray-500 placeholder-transparent ring-2 p-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
          ></textarea>
          <label
            for="description"
            class="absolute cursor-text left-0 -top-3 bg-white text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
            >Mensagem</label
          >
        </div>
        <div class="flex justify-center sm:col-span-2">
          <app-button-main type="submit" text="Enviar"></app-button-main>
        </div>
      </form>
    </div>
  </div>
</section>
