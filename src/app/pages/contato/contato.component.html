<div id="faq" class="py-16 px-4">
  <div class="relative mx-auto max-w-3xl bg-white shadow-lg p-8 rounded-lg">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-8">
      Perguntas Frequentes
    </h2>
    <div class="space-y-6">
      <div
        *ngFor="let question of questions"
        class="border-b border-gray-200 pb-4"
      >
        <button
          (click)="toggleDropdown(question.id)"
          class="text-xl font-semibold text-gray-700 w-full text-left flex items-center justify-between"
        >
          {{ question.question }}
          <svg
            [ngClass]="{ 'rotate-180': question.open }"
            class="w-5 h-5 transition-transform duration-200"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <div *ngIf="question.open" class="text-gray-600 mt-2">
          {{ question.answer }}
        </div>
      </div>
    </div>
  </div>
</div>
<div id="contact-us" class="py-16 px-4">
  <div class="relative mx-auto max-w-xl bg-white shadow-lg p-8 rounded-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-800">Entre em Contato</h2>
      <p class="text-gray-600 mt-2">
        Se você não encontrou a resposta para sua pergunta, preencha o
        formulário abaixo.
      </p>
    </div>
    <form class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
      <div class="sm:col-span-2">
        <app-input
          type="text"
          id="nome"
          name="nome"
          text="Nome"
          placeholder="Nome"
        ></app-input>
      </div>
      <div class="sm:col-span-2">
        <app-input
          type="email"
          id="email"
          name="email"
          text="Email"
          placeholder="Email"
        ></app-input>
      </div>
      <div class="sm:col-span-2">
        <app-input
          type="textarea"
          id="mensagem"
          name="mensagem"
          text="Mensagem"
          placeholder="Mensagem"
        ></app-input>
      </div>
      <div class="flex justify-center sm:col-span-2">
        <app-button-main type="submit" text="Enviar"></app-button-main>
      </div>
    </form>
  </div>
</div>
