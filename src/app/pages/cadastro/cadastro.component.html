<app-banner-geral></app-banner-geral>
<div>
  <div class="gap-12 mt-[8rem] font-semibold relative z-20">
    <!-- <h1 class="text-gray-700 ntext-white text-center lg:text-3xl">
      Escolha seu perfil para cadastro
    </h1> -->
    <div class="flex flex-col justify-end">
      <h1
        class="text-[3rem] font-extrabold uppercase font-mono bg-gradient-to-r from-gray-700 via-gray-400 to-gray-500 inline-block text-transparent bg-clip-text mt-[2rem] ml-[15rem]"
      >
        Qual seu perfil de usu√°rio?
      </h1>
    </div>
    <div class="py-10 flex flex-col mt-[10rem]">
      <div
        class="flex justify-evenly space-x-4 mb-6 grid grid-cols-2 shadow-lg border p-4"
      >
        <button
          class="px-4 py-2 font-semibold text-[1.5rem] tab-button border-r-2 border-gray-200"
          [ngClass]="{
            'text-indigo-600 text-[1.75rem]': activeTab === 'tab1',
            'text-gray-400 ': activeTab !== 'tab1'
          }"
          (click)="openTab('tab1')"
        >
          Quero participar de eventos
        </button>

        <button
          class="px-4 py-2 font-semibold text-[1.5rem] rounded-lg tab-button"
          [ngClass]="{
            'text-indigo-600 text-[1.75rem]': activeTab === 'tab2',
            'text-gray-400 ': activeTab !== 'tab2'
          }"
          (click)="openTab('tab2')"
        >
          Sou organizador de eventos
        </button>
      </div>

      <div *ngIf="activeTab === 'tab1'" class="p-4 rounded-lg">
        <app-form-user></app-form-user>
      </div>

      <div *ngIf="activeTab === 'tab2'" class="p-4 rounded-lg">
        <app-form-organizer></app-form-organizer>
      </div>
    </div>
  </div>
</div>
