<app-banner-geral></app-banner-geral>
<div class="p-6 relative z-20">
  <div class="flex flex-col mt-[10rem] ml-[15rem]">
    <h1
      class="text-[3rem] font-extrabold uppercase font-mono bg-gradient-to-r from-gray-700 via-gray-400 to-gray-500 inline-block text-transparent bg-clip-text"
    >
      Edite seu evento
    </h1>
  </div>

  <form class="relative">
    <div class="py-16 px-4 relative mt-[10rem]">
      <div class="relative mx-auto max-w-[45rem]">
        <svg
          class="absolute left-full translate-x-1/2 transform"
          width="404"
          height="404"
          fill="none"
          viewBox="0 0 404 404"
          aria-hidden="true"
        >
          <defs>
            <pattern
              id="85737c0e-0916-41d7-917f-596dc7edfa27"
              x="0"
              y="0"
              width="20"
              height="20"
              patternUnits="userSpaceOnUse"
            >
              <rect
                x="0"
                y="0"
                width="4"
                height="4"
                class="text-indigo-300 ntext-slate-600"
                fill="currentColor"
              ></rect>
            </pattern>
          </defs>
          <rect
            width="404"
            height="404"
            fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)"
          ></rect>
        </svg>
        <svg
          class="absolute right-full bottom-0 -translate-x-1/2 transform"
          width="404"
          height="404"
          fill="none"
          viewBox="0 0 404 404"
          aria-hidden="true"
        >
          <defs>
            <pattern
              id="85737c0e-0916-41d7-917f-596dc7edfa27"
              x="0"
              y="0"
              width="20"
              height="20"
              patternUnits="userSpaceOnUse"
            >
              <rect
                x="0"
                y="0"
                width="4"
                height="4"
                class="text-indigo-300 ntext-slate-800"
                fill="currentColor"
              ></rect>
            </pattern>
          </defs>
          <rect
            width="404"
            height="404"
            fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)"
          ></rect>
        </svg>
        <div
          class="bg-white shadow-2xl shadow-indigo-500 p-8 w-full text-center rounded-[2rem]"
        >
          <div class="mt-6">
            <form
              (ngSubmit)="onSubmit()"
              #eventForm="ngForm"
              class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8 font-light"
            >
              <div class="sm:col-span-2 relative">
                <input
                  type="text"
                  id="title"
                  name="title"
                  [(ngModel)]="event.title"
                  class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                /><label
                  for="title"
                  class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-white mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                  >Título do evento</label
                >
              </div>
              <div class="sm:col-span-2 bg-white rounded-lg">
                <div class="relative">
                  <textarea
                    id="description"
                    name="description"
                    rows="3"
                    placeholder="Event Description"
                    [(ngModel)]="event.description"
                    class="peer bg-white h-48 w-full rounded-lg text-gray-500 placeholder-transparent ring-2 p-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                  ></textarea>
                  <label
                    for="description"
                    class="absolute cursor-text left-0 -top-3 bg-white text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                    >Descreva seu evento</label
                  >
                </div>
              </div>
              <div class="relative">
                <select
                  [(ngModel)]="event.category"
                  id="category"
                  name="category"
                  class="peer bg-white h-10 w-full rounded-lg text-gray-500 ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                >
                  <option value="">Selecione a categoria</option>
                  <option value="Musica">Música</option>
                  <option value="Esportes">Esportes</option>
                  <option value="Artes">Artes</option>
                  <option value="Educação">Educação</option>
                  <option value="Tecnologia">Tecnologia</option>
                  <option value="Cultura">Cultura</option>
                  <option value="Workshop">Workshop</option>
                </select>
                <label
                  for="category"
                  class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                ></label>
              </div>
              <div class="sm:col-span-2 relative">
                <input
                  type="text"
                  id="street"
                  name="street"
                  [(ngModel)]="event.street"
                  class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                /><label
                  for="street"
                  class="absolute bg-white cursor-text left-0 -top-3 text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                  >Endereço</label
                >
              </div>
              <div class="relative">
                <input
                  type="text"
                  id="number"
                  name="number"
                  [(ngModel)]="event.number"
                  class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                /><label
                  for="number"
                  class="absolute bg-white cursor-text left-0 -top-3 text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                  >Nº</label
                >
              </div>
              <div class="relative">
                <input
                  type="text"
                  id="city"
                  name="city"
                  [(ngModel)]="event.city"
                  class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                /><label
                  for="city"
                  class="absolute bg-white cursor-text left-0 -top-3 text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                  >Cidade</label
                >
              </div>
              <div class="relative">
                <input
                  type="text"
                  id="state"
                  name="state"
                  [(ngModel)]="event.state"
                  class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                /><label
                  for="state"
                  class="absolute bg-white cursor-text left-0 -top-3 text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                  >UF</label
                >
              </div>

              <div>
                <div class="bg-white rounded-lg">
                  <div class="relative">
                    <input
                      type="date"
                      id="date"
                      name="date"
                      [(ngModel)]="event.date"
                      class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                      placeholder=" "
                    />
                    <label
                      for="date"
                      class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-white mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                    >
                      Data
                    </label>
                  </div>
                </div>
              </div>
              <div>
                <div class="bg-white rounded-lg">
                  <div class="relative">
                    <input
                      type="time"
                      id="time"
                      name="time"
                      [(ngModel)]="event.time"
                      class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                      placeholder=" "
                    />
                    <label
                      for="time"
                      class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-white mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                    >
                      Hora
                    </label>
                  </div>
                </div>
              </div>
              <div class="relative">
                <input
                  type="text"
                  id="googlemapslink"
                  name="googlemapslink"
                  [(ngModel)]="event.maps"
                  class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                /><label
                  for="state"
                  class="absolute bg-white cursor-text left-0 -top-3 text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                  >Link google maps</label
                >
              </div>

              <div class="relative">
                <input
                  type="text"
                  id="imagem"
                  name="imagem"
                  [(ngModel)]="event.image"
                  class="peer bg-white h-10 w-full rounded-lg text-gray-700 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
                /><label
                  for="state"
                  class="absolute bg-white cursor-text left-0 -top-3 text-sm text-gray-500 mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
                  >URL de imagem</label
                >
              </div>

              <div class="flex justify-between sm:col-span-2 mb-2">
                <app-button-secund
                  type="button"
                  href="/eventos"
                  text="Cancelar"
                ></app-button-secund>
                <app-button-main
                  type="submit"
                  text="Salvar evento"
                ></app-button-main>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
