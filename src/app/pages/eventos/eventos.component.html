<main>
  <app-banner-geral> </app-banner-geral>
  <div class="relative z-20 flex flex-col justify-center mt-[10rem] ml-[15rem]">
    <h1
      class="text-[3rem] font-extrabold uppercase font-mono bg-gradient-to-r from-gray-700 via-gray-400 to-gray-500 inline-block text-transparent bg-clip-text"
    >
      Eventos disponíveis
    </h1>
  </div>

  <app-container>
    <form class="flex flex-col md:flex-row gap-3 mt-[16rem] mb-[3rem]">
      <!-- Campo de Busca -->
      <div class="bg-[#F5F8FF] p-2 rounded-lg w-full md:w-80">
        <div class="relative bg-inherit">
          <input
            type="text"
            id="search"
            name="search"
            class="peer bg-transparent h-10 w-full rounded-lg text-gray-500 placeholder-transparent ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
            placeholder="Filtre o evento"
          />
          <label
            for="search"
            class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
            >Filtrar</label
          >
        </div>
      </div>

      <div class="bg-[#F5F8FF] p-2 rounded-lg w-full md:w-40">
        <div class="relative bg-inherit">
          <select
            id="categoria"
            name="categoria"
            class="peer bg-transparent h-10 w-full rounded-lg text-gray-500 ring-2 px-2 ring-gray-300 focus:ring-indigo-700 focus:outline-none focus:border-rose-600"
          >
            <option value="All" selected="" class="text-gray-500">Todos</option>
            <option value="Tecnologia" class="text-gray-500">Tecnologia</option>
            <option value="Empreendedorismo" class="text-gray-500">
              Empreendedorismo
            </option>
            <option value="Educação" class="text-gray-500">Educação</option>
          </select>
          <label
            for="categoria"
            class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-700 peer-focus:text-sm transition-all"
            >Categoria</label
          >
        </div>
      </div>
    </form>

    <div class="mt-5 relative">
      <div class="mx-auto"><app-card-evento></app-card-evento></div>
    </div>
  </app-container>
</main>
