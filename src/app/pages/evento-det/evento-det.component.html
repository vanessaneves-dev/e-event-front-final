<app-container>
  <div
    *ngIf="event"
    class="relative flex justify-center items-center min-h-screen my-5"
  >
    <div
      class="absolute inset-0 bg-cover bg-center opacity-30 blur-sm shadow-lg rounded-lg h-[50%]"
      style="background-image: url('assets/images/quemSomos.png')"
    >
      <div
        class="absolute inset-0 bg-black opacity-50 shadow-lg rounded-lg"
      ></div>
    </div>
    <div
      class="relative z-10 w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden my-5"
    >
      <img class="w-full" src="assets/images/quemSomos.png" alt="" />
      <div class="p-6">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">
          {{ event.title }}
        </h1>
        <p class="text-gray-700 mb-6">{{ event.date }} às {{ event.time }}</p>

        <div
          _ngcontent-ng-c2165744719=""
          class="bg-gray-50 p-4 rounded-lg shadow-inner"
        >
          <h2
            _ngcontent-ng-c2165744719=""
            class="text-2xl font-semibold text-gray-800 mb-2"
          >
            Descrição Geral
          </h2>
          <p _ngcontent-ng-c2165744719="" class="text-gray-600">
            {{ event.description }}
          </p>
        </div>

        <div _ngcontent-ng-c2165744719="" class="mt-6">
          <h2
            _ngcontent-ng-c2165744719=""
            class="text-2xl font-semibold text-gray-800 mb-2"
          >
            Localização
          </h2>
          <p>{{ event.location.street }}, {{ event.location.number }}</p>
          <p>{{ event.location.city }}, {{ event.location.state }}</p>

          <iframe
            _ngcontent-ng-c2165744719=""
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093665!2d144.96305761531636!3d-37.81621797975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d128c9b8d0c0!2sAssembly%20Hall!5e0!3m2!1sen!2sau!4v1635299256357!5m2!1sen!2sau"
            width="100%"
            height="300"
            frameborder="0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
            style="border: 0"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</app-container>
