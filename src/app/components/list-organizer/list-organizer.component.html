<!-- src/app/components/organizer-list/organizer-list.component.html -->
<section class="py-1">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            ID
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Email
          </th>
          <!-- Adicione outras colunas conforme necessÃ¡rio -->
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let organizer of organizers">
          <td class="px-6 py-4 whitespace-nowrap">{{ organizer.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ organizer.username }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ organizer.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
