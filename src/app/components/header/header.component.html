<header class="w-full relative z-20 top-[2px]">
  <div
    class="flex items-center justify-between py-4 px-12 mx-[10rem] shadow-md rounded-lg"
  >
    <a href="/" class="text-indigo-900" title="Home">
      <img
        src="assets/images/logo.png"
        alt="Logo e-event"
        class="w-36 md:py-0"
      />
    </a>

    <nav class="z-10">
      <ul
        class="flex flex-row items-center px-6 py-5 bg-indigo-200/75 rounded-2xl"
      >
        <li class="pr-8">
          <app-button-back
            class="button-font"
            text="Home"
            href="/"
          ></app-button-back>
        </li>
        <li class="pr-8">
          <app-button-back
            class="button-font"
            text="Eventos"
            href="/eventos"
          ></app-button-back>
        </li>

        <li>
          <app-button-back
            class="button-font"
            text="Sobre nÃ³s"
            href="/sobre"
          ></app-button-back>
        </li>
        <!-- <li>
          <app-button-back
            class="button-font"
            text="Organizadores"
            href="/organizers"
          ></app-button-back>
        </li> -->
      </ul>
    </nav>
    <div class="flex flex-row items-center">
      <app-button-back
        *ngIf="!isLoggedIn"
        class="button-font"
        href="/login"
        text="Login"
      ></app-button-back>

      <div>
        <app-button-main
          href="/cadastro"
          text="Cadastre-se"
          *ngIf="!isLoggedIn"
        ></app-button-main>
      </div>
      <div
        class="dropdown relative"
        *ngIf="isLoggedIn && userType === 'organizer'"
      >
        <label
          tabindex="0"
          class="m-1 text-center bg-indigo-600 border rounded-lg text-white font-semibold py-4 px-8 hover:bg-indigo-500 hover:scale-400"
        >
          <span>Meu Painel</span>
          <svg
            width="12px"
            height="12px"
            class="h-2 w-2 fill-current opacity-60 inline-block ml-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 2048 2048"
          >
            <path
              d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"
            ></path>
          </svg>
        </label>

        <div
          tabindex="0"
          class="dropdown-content z-[1] menu p-2 shadow bg-indigo-200/75 rounded-box w-80"
        >
          <div aria-label="navigation" class="py-2">
            <nav class="grid gap-1">
              <a
                href="/perfilOrganizer"
                class="flex items-center leading-6 space-x-3 py-3 px-4 w-full text-lg text-gray-600 focus:outline-none hover:bg-gray-100 rounded-md"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                  <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                  <path
                    d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
                  />
                </svg>
                <span>Meu perfil</span>
              </a>
              <a
                href="/cadastroEvento"
                class="flex items-center leading-6 space-x-3 py-3 px-4 w-full text-lg text-gray-600 focus:outline-none hover:bg-gray-100 rounded-md"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                  <path d="M9 12h6" />
                  <path d="M12 9v6" />
                </svg>
                <span>Novo evento</span>
              </a>
            </nav>
          </div>
          <div class="pt-2">
            <button
              (click)="logout()"
              type="button"
              class="flex items-center space-x-3 py-3 px-4 w-full leading-6 text-lg text-gray-600 focus:outline-none hover:bg-gray-100 rounded-md"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-logout"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
                />
                <path d="M9 12h12l-3 -3" />
                <path d="M18 15l3 -3" />
              </svg>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
      <div class="dropdown relative" *ngIf="isLoggedIn && userType === 'user'">
        <label
          tabindex="0"
          class="m-1 text-center bg-indigo-600 border rounded-lg text-white font-semibold py-4 px-8 hover:bg-indigo-500 hover:scale-400"
        >
          <span>Meu Painel</span>
          <svg
            width="12px"
            height="12px"
            class="h-2 w-2 fill-current opacity-60 inline-block ml-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 2048 2048"
          >
            <path
              d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"
            ></path>
          </svg>
        </label>

        <div
          tabindex="0"
          class="dropdown-content z-[1] menu p-2 shadow bg-indigo-200/75 rounded-box w-80"
        >
          <div aria-label="navigation" class="py-2">
            <nav class="grid gap-1">
              <a
                href="/perfilUser"
                class="flex items-center leading-6 space-x-3 py-3 px-4 w-full text-lg text-gray-600 focus:outline-none hover:bg-gray-100 rounded-md"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                  <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                  <path
                    d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
                  />
                </svg>
                <span>Meu perfil</span>
              </a>
              <a
                href="/userEventos"
                class="flex items-center leading-6 space-x-3 py-3 px-4 w-full text-lg text-gray-600 focus:outline-none hover:bg-gray-100 rounded-md"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-ticket"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M15 5l0 2" />
                  <path d="M15 11l0 2" />
                  <path d="M15 17l0 2" />
                  <path
                    d="M5 5h14a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-3a2 2 0 0 0 0 -4v-3a2 2 0 0 1 2 -2"
                  />
                </svg>
                <span>Meus eventos</span>
              </a>
            </nav>
          </div>
          <div class="pt-2">
            <button
              (click)="logout()"
              type="button"
              class="flex items-center space-x-3 py-3 px-4 w-full leading-6 text-lg text-gray-600 focus:outline-none hover:bg-gray-100 rounded-md"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-logout"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
                />
                <path d="M9 12h12l-3 -3" />
                <path d="M18 15l3 -3" />
              </svg>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
